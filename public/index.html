<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Checker</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Cross-browser compatible website checker tool">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Website Checker</h1>
        <div class="input-container">
            <div class="input-group">
                <input type="url" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)" required>
            </div>
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="wholeWebsiteCheck">
                    Whole Website
                    <span class="checkbox-tooltip" title="Test all pages found on this website">â“˜</span>
                </label>
            </div>
            <button id="checkButton">Test</button>
        </div>
        <div id="results" class="hidden">
            <h2>Website Check Results</h2>
            <!-- Main test results -->
            <div class="sections-container">
                <div class="section" id="functionalitySection">
                    <h3>Functionality</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Check</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="functionalityTable"></tbody>
                    </table>
                </div>
                <div class="section" id="securitySection">
                    <h3>Security</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Check</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="securityTable"></tbody>
                    </table>
                </div>
                <div class="section" id="seoSection">
                    <h3>SEO</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Check</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="seoTable"></tbody>
                    </table>
                </div>
                <div class="section" id="uiFeaturesSection">
                    <h3>UI Features</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Check</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="uifeaturesTable"></tbody>
                    </table>
                </div>
                <div class="section" id="sitemapSection">
                    <h3>Sitemap Analysis</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Check</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="sitemapTable"></tbody>
                    </table>
                </div>
            </div>
            <!-- Link Analysis section -->
            <div class="section" id="testLinksSection" style="display: none; margin-top: 30px; border-top: 2px solid #eee;">
                <h3>Links Analysis</h3>
                <div class="links-summary">
                    <p>Total Links Found: <span id="totalLinksCount">0</span></p>
                    <p>Links Tested: <span id="testedLinksCount">0</span></p>
                </div>
                <div class="links-results">
                    <div id="linksAccordion"></div>
                </div>
            </div>
            <div class="download-buttons">
                <button id="downloadExcel">Download Excel</button>
                <button id="downloadPDF">Download PDF</button>
            </div>
        </div>
        <div id="error" class="hidden">
            <p class="error-message"></p>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
